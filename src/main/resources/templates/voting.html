<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lab1</title>
    <style>
        .intsuma {
            position: relative;
            display: inline-block;
            vertical-align: middle;
            text-align: center;
        }

        .intsuma > span {
            display: block;
            font-size: 70%;
        }

        .intsuma .lim-up {
            margin-bottom: -1ex;
        }

        .intsuma .lim {
            margin-top: -0.5ex;
        }

        .intsuma .sum {
            font-size: 1.5em;
            font-weight: lighter;
        }

        .intsuma .sum-frac {
            font-size: 1.5em;
            font-weight: 100;
        }

        .fraction {
            display: inline-block;
            vertical-align: middle;
            margin: 0 0.2em 0.4ex;
            text-align: center;
        }

        .fraction > span {
            display: block;
            padding-top: 0.15em;
        }

        .fraction span.fdn {
            border-top: thin solid black;
        }

        .fraction span.bar {
            display: none;
        }

        .row {
            display: flex;
        }
    </style>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
</head>
<body>
<table>
    <tr>
        <th th:colspan="${data.votes().length + 1}" th:text="${source}" rowspan="1">Input data</th>
    </tr>
    <tr>
        <th>Votes</th>
        <th th:each="vote : ${data.votes()}" th:text="${vote}">Vote value</th>
    </tr>
    <tr>
        <th th:rowspan="${data.rating().length + 1}">Rating</th>
    </tr>
    <tr th:each="row : ${data.rating()}">
        <th th:each="candidate : ${row}" th:text="${(candidate)}">a</th>
    </tr>
</table>
<table>
    <tr>
        <th>Method</th>
        <th th:colspan="${results.size()}" rowspan="1">Winner</th>
    </tr>
    <tr th:each="res : ${results}">
        <th th:text="${res.methodName()}">Title</th>
        <th th:text="${res.winner()}">Winner char</th>
    </tr>
</table>
</body>
</html>
